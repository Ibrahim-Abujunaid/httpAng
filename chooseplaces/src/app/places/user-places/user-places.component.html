<app-places-container title="Your Favorite Places">
  @if(isFetching()&&!error()){
    <p class="fallback-text">Fetching available favorate Places...</p>
    }
    @if(error()){
      <p class="fallback-text">there are somthing wrong with fetching please try again later</p>
    }

    @if (places()) {
    <app-places [places]="places()!" />
    } @else if (places()?.length === 0) {
    <p class="fallback-text">Unfortunately, no Favoraite places could be found.</p>
    }
</app-places-container>
